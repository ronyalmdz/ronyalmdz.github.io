<!DOCTYPE html>
<html lang="es">

<head>
    <title>Prueba Google maps</title>
    <!-- EstÃ­los -->

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <style>
        .scrolloff 
{
   pointer-events: none;
}
.home
{
    padding: 2em;
    text-align: center;
}
h2 
{
    margin-bottom: 3em;
}
h3
{
    letter-spacing: 5px;
}
.google
{
    color: #dedede;
    font-size: 25px;
    text-transform: uppercase;
    letter-spacing: 5px;
}

    </style>
<div class="home">
	<h3>Demo evento scroll para</h3>
	<div class="google">Google maps</div>

	<h2>
		Haz scroll sobre el mapa!
	</h2>

	<div class="mapa">
		 <div id="canvas1">
             <iframe  id="map_canvas1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3193.9091585083456!2d-76.0681444850366!3d36.82069667994435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89baeaa3c8e75141%3A0xd3e3532226c35045!2sAvenger+Dr%2C+Virginia+Beach%2C+VA+23452%2C+EE.+UU.!5e0!3m2!1ses!2ssv!4v1492405085900" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
	</div>
</div>
<script>
    jQuery(document).ready(function () {    

    // permitir el evento de scroll sobre el mapa al hacer clic;

    jQuery('#map_canvas1').addClass('scrolloff'); // apagar el evento de scroll sobre el mapa
    jQuery('#canvas1').on('click', function () {
        jQuery('#map_canvas1').removeClass('scrolloff'); // encender el evento de scroll al hacer clic
    });

    // deshabilitar el evento cuando haces clic

    jQuery("#map_canvas1").mouseleave(function () {
        jQuery('#map_canvas1').addClass('scrolloff'); // quitar el cursor pointer cuando se mueve el mouse 
    });
});

</script>
<script src="main.js"></script>

</body>

</html>
